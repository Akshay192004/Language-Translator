<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      /* Additional CSS for animation */
      .btn-animate {
        position: relative;
        overflow: hidden;
      }

      .btn-animate button {
        position: relative;
        z-index: 1;
        border: none;
        outline: none;
        background-color: var(--primary-color);
        color: var(--primary-text-color);
        padding: 12px 24px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: transform 0.3s, opacity 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .btn-animate button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .btn-animate button:before {
        content: "";
        position: absolute;
        background-color: rgba(255, 255, 255, 0.3);
        width: 120%;
        height: 120%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        border-radius: 50%;
        transition: transform 0.5s ease-out;
        z-index: -1;
        pointer-events: none;
      }

      .btn-animate button:hover:before {
        transform: translate(-50%, -50%) scale(3);
      }

      /* Dark Mode Styles */
      body.dark .btn-animate button {
        background-color: #4d4d4d;
        color: #ffffff;
      }

      body.dark .btn-animate button:before {
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
    <title>Language Translator</title>
  </head>
  <body>
    <div class="mode">
      <label class="toggle" for="dark-mode-btn">
        <div class="toggle-track">
          <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn" />
          <span class="toggle-thumb"></span>
          <img src="images/sun.png" alt="Light Mode" />
          <img src="images/moon.png" alt="Dark Mode" />
        </div>
      </label>
    </div>
    

    <div class="container">
      <!-- Input Section -->
      <div class="card input-wrapper">
        <div class="from">
          <span class="heading">From :</span>
          <div class="dropdown-container" id="input-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="auto">Auto Detect</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu">
              <!-- Dropdown items populated dynamically -->
            </ul>
          </div>
        </div>
        <div class="text-area">
          <textarea
            id="input-text"
            cols="20"
            rows="10"
            placeholder="Enter your text here"
          ></textarea>
          <div class="chars"><span id="input-chars">0</span> / 5000</div>
        </div>
        <div class="card-bottom">
          <p>Or choose your document!</p>
          <label for="upload-document">
            <span id="upload-title">Choose File</span>
            <ion-icon name="cloud-upload-outline"></ion-icon>
            <input type="file" id="upload-document" hidden />
          </label>
        </div>
        <div class="speech-input btn-animate">
          <button id="start-recognition">
            <ion-icon name="mic-outline"></ion-icon> Start Recognition
          </button>
        </div>
      </div>

      <!-- Swap Button -->
      <div class="center">
        <div class="swap-position">
          <ion-icon name="swap-horizontal-outline"></ion-icon>
        </div>
      </div>

      <!-- Output Section -->
      <div class="card output-wrapper">
        <div class="to">
          <span class="heading">To :</span>
          <div class="dropdown-container" id="output-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="en">English</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu">
              <!-- Dropdown items populated dynamically -->
            </ul>
          </div>
        </div>
        <textarea
          id="output-text"
          cols="30"
          rows="10"
          placeholder="Translated text will appear here"
          disabled
        ></textarea>
        <div class="card-bottom">
          <p>Download as a document!</p>
          <button id="download-btn">
            <span>Download</span>
            <ion-icon name="cloud-download-outline"></ion-icon>
          </button>
        </div>
        <div class="speech-output btn-animate">
          <button id="start-synthesis">
            <ion-icon name="volume-high-outline"></ion-icon> Start Synthesis
          </button>
          <select id="voices">
            <!-- Speech synthesis voices will be populated dynamically -->
          </select>
        </div>
      </div>
    </div>

    <script src="script/languages.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
